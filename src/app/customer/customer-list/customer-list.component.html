<div class="container mt-2">

  <button class="createButton btn btn-outline-success" (click)="newCustomer()">
    New Customer
  </button>
  <div class="row">
    <div *ngFor="let item of customerList" class="customer-card col-12 col-sm-5 col-md-5 col-lg-3">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="customer-card-image"></div>
          <mat-card-title>{{item.firstName}}</mat-card-title>
          <mat-card-subtitle>{{item.lastName}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{item.country}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <div class="row justify-content-around">
            <button class="btn btn-outline-primary" (click)="editCustomer(item.id)">Editar</button>
            <button class="btn btn-outline-danger" (click)="customerDetail(item.id)">Details</button>
          </div>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>
      </mat-card>
    </div>

      <div class="card-body">
        <h5 class="card-title">{{item.firstName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{item.lastName}}</h6>
        <p class="card-text">
          {{item.country}}
        </p>
        <div class="row justify-content-around">
          <button class="btn btn-outline-primary">Editar</button>
          <button class="btn btn-outline-danger">Eliminar</button>
        </div>
      </div>
    </div> -->
  </div>
  <div class="footer">
    <mat-paginator [length]="numberOfRecords" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="changePage($event)">
    </mat-paginator>
  </div>
</div>
